name: Pull Request
on:
    pull_request:
        branches:
            - '*'
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install
              run: npm install
            - name: Test
              run: npm run test:e2e
            - name: Build
              run: npm run build
